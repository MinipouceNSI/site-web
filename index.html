<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style2.css">
</head>
<body class = "corps">
    
    <h1 class="t1">Jouons avec JS et les éléments HTML interactifs</h1>
    <h1 class= "t2">TEST</h1>
    <form action="">
        <input type="range" name="" id="range" value="30">
        <input type="button" value="click" id="btn">
        <input type="checkbox" name="box" id="box">
        <input type="text" name="text" id="text" value="caca">
    </form>

    <script>
    let titre = document.querySelector(".t2");
    console.log(titre.value);
    
    let pression1 = false;

    let titre1 = document.querySelector(".t1");
    titre1.addEventListener("mouseover", function(){
        pression1 = true
        if(pression1 == true){
        titre1.style.color = "white"
        }
    });

    let pression = false

    let bouton = document.getElementById("btn");
    bouton.addEventListener("click", function(){
        if(pression == false)
        {titre.style.color = "blue";
         bouton.value = "BLEU"
         pression = true;
        }
        else {
            titre.style.color = "red";
            bouton.value = "ROUGE"
            pression = false;
        }
        
    });

    </script>
</body>
</html>
